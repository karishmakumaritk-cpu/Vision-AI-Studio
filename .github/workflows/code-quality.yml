name: Code Quality (spellcheck + eslint fix)

on:
  workflow_dispatch: {}
  push:
    branches:
      - main
      - master

jobs:
  lint-and-spell:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm install --prefer-offline --no-audit --progress=false

      - name: Run ESLint (auto-fix)
        run: |
          npx eslint . --ext .js,.jsx,.ts,.tsx --fix || true

      - name: Run cspell
        run: |
          npx cspell "**/*" --no-must-find-files || true

      - name: Commit fixes if any
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m 'chore(code-quality): run eslint --fix and cspell'
            git push "https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}" HEAD:${{ github.ref_name }}
          fi
