<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vision-AI-Studio</title>
    <script type="module" src="/src/main.js"></script>
    <style>
      :root {
        --primary: #8b5cf6;
        --secondary: #3b82f6;
        --accent: #10b981;
        --bg: #07080c;
        --text: #e5e7eb;
        --card: #0f1220;
        --muted: #a4acc1;
      }

      * { box-sizing: border-box; }

      html { scroll-behavior: smooth; }

      body {
        margin: 0;
        font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        color: var(--text);
        background: var(--bg);
        overflow-x: hidden;
      }

      a, button, .card { cursor: none; }

      .fx-background {
        position: fixed;
        inset: 0;
        z-index: -2;
        overflow: hidden;
        pointer-events: none;
      }

      .orb {
        position: absolute;
        border-radius: 999px;
        filter: blur(85px);
        opacity: 0.28;
        animation: float 18s ease-in-out infinite;
      }

      .orb-a {
        width: 44vw;
        height: 44vw;
        max-width: 560px;
        max-height: 560px;
        background: #8b5cf6;
        top: -12%;
        right: -8%;
      }

      .orb-b {
        width: 42vw;
        height: 42vw;
        max-width: 520px;
        max-height: 520px;
        background: #3b82f6;
        bottom: -18%;
        left: -8%;
        animation-delay: 3s;
      }

      .orb-c {
        width: 32vw;
        height: 32vw;
        max-width: 420px;
        max-height: 420px;
        background: #10b981;
        top: 34%;
        left: 34%;
        animation-delay: 7s;
      }

      .particles {
        position: absolute;
        inset: 0;
      }

      .particle {
        position: absolute;
        left: var(--left);
        bottom: -20px;
        width: var(--size);
        height: var(--size);
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.6);
        animation: drift var(--duration) linear var(--delay) infinite;
      }

      @keyframes float {
        0%, 100% { transform: translate3d(0, 0, 0) scale(1); }
        50% { transform: translate3d(0, -18px, 0) scale(1.05); }
      }

      @keyframes drift {
        from { transform: translateY(0); opacity: 0; }
        10%, 90% { opacity: 0.5; }
        to { transform: translateY(-110vh); opacity: 0; }
      }

      #app {
        width: min(1120px, 92vw);
        margin: 0 auto;
        padding: 1.2rem 0 4rem;
      }

      .progress-track {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 3px;
        z-index: 60;
        background: rgba(255, 255, 255, 0.1);
      }

      .progress-line {
        width: 100%;
        height: 100%;
        transform-origin: left;
        transform: scaleX(0);
        background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent));
      }

      .glass {
        background: rgba(13, 17, 29, 0.68);
        border: 1px solid rgba(255, 255, 255, 0.12);
        backdrop-filter: blur(16px);
      }

      .topbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 1rem;
        position: sticky;
        top: 0;
        z-index: 20;
        border-radius: 14px;
        padding: 0.8rem 1rem;
      }

      .brand {
        display: inline-flex;
        align-items: center;
        gap: 0.55rem;
        font-weight: 800;
        letter-spacing: 0.4px;
        font-size: 1.04rem;
      }

      .brand-text {
        display: inline-block;
        background: linear-gradient(90deg, #f8fafc, #a5b4fc, #67e8f9, #f8fafc);
        background-size: 220% 220%;
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        animation: cinematicGlow 3.2s ease-out forwards;
      }

      .brand-orbit {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 1.1rem;
        height: 1.1rem;
        color: #a78bfa;
        transform-origin: 50% 50%;
        animation: cinematicSpinStop 2.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      @keyframes cinematicSpinStop {
        0% { transform: rotate(0deg) scale(0.8); opacity: 0.4; }
        70% { transform: rotate(1080deg) scale(1.08); opacity: 1; }
        100% { transform: rotate(1080deg) scale(1); opacity: 1; }
      }

      @keyframes cinematicGlow {
        0% { background-position: 0% 50%; opacity: 0.5; letter-spacing: 0.3px; }
        100% { background-position: 100% 50%; opacity: 1; letter-spacing: 0.5px; }
      }

      nav {
        display: flex;
        gap: 0.8rem;
        align-items: center;
        flex-wrap: wrap;
      }

      nav a {
        text-decoration: none;
        color: var(--text);
        font-size: 0.92rem;
      }

      .hero {
        padding: 3rem 0 2rem;
        display: grid;
        grid-template-columns: 1.15fr 0.85fr;
        gap: 1.5rem;
        align-items: center;
      }

      .hero-visual {
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 28px 50px rgba(1, 6, 20, 0.55);
        border: 1px solid rgba(139, 92, 246, 0.25);
        background: white;
        transition: transform 0.2s linear;
      }

      .hero-visual img {
        width: 100%;
        height: 100%;
        display: block;
        min-height: 300px;
        object-fit: cover;
      }

      .logo-strip {
        margin: 0.5rem 0 1.9rem;
        padding: 0.75rem 1rem;
        border-radius: 12px;
        background: rgba(15, 18, 32, 0.88);
        border: 1px solid rgba(255, 255, 255, 0.12);
      }

      .logo-strip p {
        margin: 0;
        color: var(--muted);
        font-weight: 600;
      }

      .eyebrow {
        color: #8bb8ff;
        font-weight: 700;
        margin-bottom: 0.75rem;
      }

      h1 {
        margin: 0;
        font-size: clamp(2rem, 5vw, 3.35rem);
        line-height: 1.1;
      }

      .hero-copy {
        color: var(--muted);
        max-width: 760px;
        margin: 1rem 0 1.4rem;
        line-height: 1.65;
      }

      .hero-actions { display: flex; gap: 0.8rem; flex-wrap: wrap; }

      .btn {
        border: 0;
        border-radius: 12px;
        padding: 0.72rem 1rem;
        font-weight: 700;
        color: var(--text);
        transition: transform 0.2s ease;
      }

      .btn-primary {
        color: white;
        background: linear-gradient(90deg, var(--primary), var(--secondary));
      }

      .btn-secondary {
        color: white;
        background: #111827;
      }

      .btn-ghost {
        color: var(--text);
        background: rgba(255, 255, 255, 0.06);
        border: 1px solid rgba(255, 255, 255, 0.15);
      }

      .catalog-section h2,
      .methods-section h2,
      .products-section h2,
      .pricing h2 { margin-bottom: 0.3rem; }

      .catalog-section > p,
      .methods-section > p,
      .products-section > p,
      .pricing p,
      .how-grid p { color: var(--muted); }

      .cards {
        margin-top: 1.2rem;
        display: grid;
        grid-template-columns: repeat(3, minmax(0, 1fr));
        gap: 1rem;
      }

      .card,
      .method-item,
      .product-item,
      .how-grid article,
      .pricing-grid article,
      .setup,
      .chatbot {
        background: rgba(15, 18, 32, 0.82);
        border: 1px solid rgba(255, 255, 255, 0.14);
        box-shadow: 0 14px 35px rgba(5, 8, 18, 0.35);
        backdrop-filter: blur(10px);
      }

      .card {
        text-align: left;
        border-radius: 16px;
        padding: 0;
        overflow: hidden;
        transition: transform 0.22s ease, box-shadow 0.22s ease, border-color 0.22s ease;
      }

      .card:hover {
        border-color: rgba(139, 92, 246, 0.5);
        box-shadow: 0 22px 46px rgba(5, 8, 18, 0.48);
      }

      .card img {
        width: 100%;
        height: 150px;
        object-fit: cover;
        display: block;
      }

      .card-body {
        padding: 0.9rem 1rem 1rem;
      }

      .card h3 { margin: 0 0 0.45rem; }
      .card p { margin: 0 0 0.8rem; color: var(--muted); line-height: 1.5; }
      .card span { font-size: 0.86rem; color: #8bb8ff; font-weight: 700; }

      .methods-section,
      .products-section {
        margin-top: 2rem;
      }

      .methods-grid,
      .products-grid {
        display: grid;
        grid-template-columns: repeat(2, minmax(0, 1fr));
        gap: 1rem;
        margin-top: 1rem;
      }

      .method-item,
      .product-item {
        border-radius: 14px;
        padding: 1rem;
      }

      .product-item h3 {
        margin: 0 0 0.4rem;
      }

      .product-item p {
        margin: 0;
        color: var(--muted);
      }

      .setup {
        margin: 2rem 0;
        border-radius: 18px;
        padding: 1.1rem;
      }

      .setup-head {
        display: flex;
        gap: 0.8rem;
        align-items: center;
        margin-bottom: 0.5rem;
      }

      .hidden { display: none; }

      .wizard-form {
        display: grid;
        gap: 0.85rem;
      }

      label { display: grid; gap: 0.38rem; font-weight: 600; }
      input, select, textarea {
        width: 100%;
        border: 1px solid rgba(255, 255, 255, 0.2);
        background: rgba(8, 12, 24, 0.8);
        color: var(--text);
        border-radius: 10px;
        padding: 0.65rem 0.72rem;
        font: inherit;
      }

      .progress-wrap {
        border-radius: 14px;
        padding: 1rem;
      }

      .progress {
        margin: 0.7rem 0 0.3rem;
        background: rgba(255, 255, 255, 0.16);
        border-radius: 999px;
        height: 12px;
        overflow: hidden;
      }

      .bar {
        height: 100%;
        width: 0;
        transition: width 0.25s ease;
        background: linear-gradient(90deg, var(--primary), var(--secondary));
      }

      .result ul { padding-left: 1.1rem; }
      .trial-form { display: grid; gap: 0.8rem; margin-top: 1rem; }
      .trial-message { margin-top: 0.8rem; color: #6af2b6; font-weight: 700; }

      .how-grid {
        margin: 2.5rem 0;
        display: grid;
        grid-template-columns: repeat(3, minmax(0, 1fr));
        gap: 1rem;
      }

      .how-grid article,
      .pricing-grid article {
        border-radius: 16px;
        padding: 1rem;
      }

      .pricing-grid {
        margin-top: 1rem;
        display: grid;
        grid-template-columns: repeat(3, minmax(0, 1fr));
        gap: 1rem;
      }

      .reveal {
        opacity: 0;
        transform: translateY(20px);
        transition: transform 0.5s ease, opacity 0.5s ease;
      }

      .reveal.show {
        opacity: 1;
        transform: translateY(0);
      }

      .protect-content img {
        -webkit-user-drag: none;
        user-select: none;
      }

      .protect-content h1,
      .protect-content h2,
      .protect-content h3,
      .protect-content p,
      .protect-content span,
      .protect-content li {
        user-select: none;
      }

      .chat-toggle {
        position: fixed;
        right: 22px;
        bottom: 22px;
        border: 0;
        border-radius: 999px;
        padding: 0.75rem 1rem;
        color: #fff;
        background: linear-gradient(90deg, var(--primary), var(--secondary));
        font-weight: 700;
        box-shadow: 0 12px 25px rgba(79, 70, 229, 0.35);
        z-index: 70;
      }

      .chatbot {
        position: fixed;
        right: 22px;
        bottom: 78px;
        width: min(360px, calc(100vw - 32px));
        border-radius: 14px;
        overflow: hidden;
        z-index: 70;
      }

      .chatbot-head {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0.7rem 0.8rem;
        background: rgba(255, 255, 255, 0.08);
        border-bottom: 1px solid rgba(255, 255, 255, 0.12);
      }

      .chatbot-head button {
        border: 0;
        border-radius: 8px;
        padding: 0.35rem 0.55rem;
      }

      .chatbot-body {
        max-height: 280px;
        overflow-y: auto;
        padding: 0.75rem;
        display: grid;
        gap: 0.55rem;
      }

      .bot-msg,
      .user-msg {
        padding: 0.5rem 0.6rem;
        border-radius: 10px;
        font-size: 0.9rem;
      }

      .bot-msg {
        background: rgba(99, 102, 241, 0.18);
      }

      .user-msg {
        background: rgba(16, 185, 129, 0.16);
      }

      .chatbot-form {
        border-top: 1px solid rgba(255, 255, 255, 0.12);
        padding: 0.65rem;
        display: flex;
        gap: 0.4rem;
      }

      .chatbot-form input {
        flex: 1;
      }

      .chatbot-form button {
        border: 0;
        border-radius: 8px;
        background: #111827;
        color: white;
        padding: 0.5rem 0.75rem;
      }

      #cursor-dot,
      #cursor-ring {
        position: fixed;
        left: 0;
        top: 0;
        pointer-events: none;
        z-index: 999;
      }

      #cursor-dot {
        width: 6px;
        height: 6px;
        border-radius: 50%;
        background: #ffffff;
        margin-left: -3px;
        margin-top: -3px;
      }

      #cursor-ring {
        width: 32px;
        height: 32px;
        border: 1px solid rgba(255, 255, 255, 0.45);
        border-radius: 50%;
        margin-left: -16px;
        margin-top: -16px;
        transition: width 0.2s ease, height 0.2s ease, margin 0.2s ease, border-color 0.2s ease;
      }

      #cursor-ring.active {
        width: 46px;
        height: 46px;
        margin-left: -23px;
        margin-top: -23px;
        border-color: rgba(139, 92, 246, 0.9);
      }

      @media (max-width: 980px) {
        .hero {
          grid-template-columns: 1fr;
          padding-top: 2rem;
        }

        #cursor-dot,
        #cursor-ring { display: none; }

        a, button, .card { cursor: pointer; }
      }

      @media (max-width: 900px) {
        .cards,
        .methods-grid,
        .products-grid,
        .how-grid,
        .pricing-grid {
          grid-template-columns: 1fr;
        }

        nav a { display: none; }
      }
    </style>
  </head>
  <body>
    <main id="app"></main>
  </body>
</html>
