<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HerBalance AI</title>
    <script type="module" src="/src/main.js"></script>
    <style>
      :root {
        --primary: #8b5cf6;
        --secondary: #3b82f6;
        --accent: #10b981;
        --bg: #f7f8fc;
        --text: #111827;
        --muted: #6b7280;
      }

      * { box-sizing: border-box; }

      html { scroll-behavior: smooth; }

      body {
        margin: 0;
        font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        color: var(--text);
        background: var(--bg);
      }

      #app {
        position: relative;
        width: min(1140px, 92vw);
        margin: 0 auto;
        padding: 1.2rem 0 4rem;
      }

      .bg-blobs {
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: -1;
        overflow: hidden;
      }

      .blob {
        position: absolute;
        border-radius: 999px;
        filter: blur(50px);
        opacity: 0.28;
        animation: float 20s ease-in-out infinite;
      }

      .blob-a {
        width: 340px;
        height: 340px;
        background: #a78bfa;
        top: -90px;
        right: -100px;
      }

      .blob-b {
        width: 320px;
        height: 320px;
        background: #60a5fa;
        bottom: 25%;
        left: -90px;
        animation-delay: 3s;
      }

      .blob-c {
        width: 280px;
        height: 280px;
        background: #34d399;
        bottom: -70px;
        right: 20%;
        animation-delay: 6s;
      }

      .glass {
        background: rgba(255, 255, 255, 0.62);
        border: 1px solid rgba(255, 255, 255, 0.7);
        box-shadow: 0 18px 40px rgba(17, 24, 39, 0.08);
        backdrop-filter: blur(12px);
      }

      .topbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 1rem;
        position: sticky;
        top: 0.9rem;
        z-index: 20;
        border-radius: 16px;
        padding: 0.75rem 1rem;
      }

      .brand-wrap { display: flex; align-items: center; gap: 0.75rem; }
      .brand-dot {
        width: 36px;
        height: 36px;
        border-radius: 10px;
        background: linear-gradient(140deg, var(--primary), var(--secondary));
      }

      .brand-label { margin: 0; font-weight: 800; }
      .brand-sub { margin: 0; font-size: 0.78rem; color: var(--muted); }

      nav { display: flex; gap: 0.8rem; align-items: center; flex-wrap: wrap; }
      nav a { text-decoration: none; color: var(--text); font-size: 0.92rem; }

      .hero {
        margin-top: 1.3rem;
        padding: 2rem;
        border-radius: 24px;
        display: grid;
        grid-template-columns: 1.08fr 0.92fr;
        gap: 1.5rem;
        align-items: center;
      }

      .eyebrow {
        color: var(--secondary);
        font-weight: 700;
        margin-bottom: 0.75rem;
      }

      h1 {
        margin: 0;
        font-size: clamp(2rem, 5vw, 3.35rem);
        line-height: 1.1;
      }

      .hero-copy {
        color: var(--muted);
        margin: 1rem 0 1.4rem;
        line-height: 1.65;
      }

      .trust-row {
        margin-top: 1rem;
        display: flex;
        gap: 0.8rem;
        flex-wrap: wrap;
      }

      .trust-row span {
        font-size: 0.8rem;
        padding: 0.3rem 0.55rem;
        border-radius: 999px;
        background: rgba(99, 102, 241, 0.1);
        color: #4f46e5;
      }

      .hero-actions { display: flex; gap: 0.8rem; flex-wrap: wrap; }

      .btn {
        border: 0;
        border-radius: 12px;
        padding: 0.72rem 1rem;
        font-weight: 700;
        cursor: pointer;
      }

      .btn-primary { color: white; background: linear-gradient(90deg, var(--primary), var(--secondary)); }
      .btn-secondary { color: white; background: #111827; }
      .btn-ghost { color: var(--text); background: #f3f4f6; border: 1px solid #e5e7eb; }

      .hero-visual {
        border-radius: 20px;
        overflow: hidden;
      }

      .hero-visual img {
        width: 100%;
        min-height: 300px;
        object-fit: cover;
        display: block;
      }

      .hero-stats {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 0.65rem;
        padding: 0.8rem;
      }

      .hero-stats article {
        border-radius: 10px;
        background: rgba(255, 255, 255, 0.95);
        padding: 0.7rem;
      }

      .hero-stats h3 { margin: 0; font-size: 1.1rem; }
      .hero-stats p { margin: 0.2rem 0 0; color: var(--muted); font-size: 0.82rem; }

      .catalog-section,
      .how-grid,
      .pricing,
      .setup {
        margin-top: 1.8rem;
      }

      .catalog-section h2,
      .pricing h2 { margin-bottom: 0.3rem; }
      .catalog-section > p,
      .pricing p,
      .how-grid p { color: var(--muted); }

      .cards {
        margin-top: 1.2rem;
        display: grid;
        grid-template-columns: repeat(3, minmax(0, 1fr));
        gap: 1rem;
      }

      .card {
        position: relative;
        border: 1px solid #e5e7eb;
        border-radius: 16px;
        padding: 0;
        cursor: pointer;
        overflow: hidden;
        background: #fff;
        text-align: left;
        transition: transform 0.25s ease, box-shadow 0.25s ease, border-color 0.25s ease;
      }

      .card:hover {
        transform: translateY(-6px);
        border-color: rgba(139, 92, 246, 0.45);
        box-shadow: 0 24px 45px rgba(17, 24, 39, 0.14);
      }

      .card img {
        width: 100%;
        height: 170px;
        object-fit: cover;
        display: block;
      }

      .card-gradient {
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        height: 170px;
        background: linear-gradient(to top, rgba(17, 24, 39, 0.75), rgba(17, 24, 39, 0));
      }

      .card-body {
        padding: 0.9rem 1rem 1rem;
      }

      .chip {
        position: absolute;
        top: 0.8rem;
        left: 0.8rem;
        padding: 0.22rem 0.55rem;
        font-size: 0.75rem;
        border-radius: 999px;
        color: white;
        background: rgba(17, 24, 39, 0.75);
      }

      .card h3 { margin: 0 0 0.45rem; }
      .card p { margin: 0 0 0.8rem; color: var(--muted); line-height: 1.5; }
      .link { font-size: 0.86rem; color: var(--secondary); font-weight: 700; }

      .setup {
        border-radius: 18px;
        padding: 1.1rem;
      }

      .setup-head { display: flex; gap: 0.8rem; align-items: center; margin-bottom: 0.5rem; }
      .hidden { display: none; }

      .wizard-form { display: grid; gap: 0.85rem; }
      label { display: grid; gap: 0.38rem; font-weight: 600; }
      input, select, textarea {
        width: 100%;
        border: 1px solid #d1d5db;
        border-radius: 10px;
        padding: 0.65rem 0.72rem;
        font: inherit;
      }

      .progress-wrap {
        border-radius: 14px;
        padding: 1rem;
      }

      .progress {
        margin: 0.7rem 0 0.3rem;
        background: #e5e7eb;
        border-radius: 999px;
        height: 12px;
        overflow: hidden;
      }

      .bar {
        height: 100%;
        width: 0;
        transition: width 0.25s ease;
        background: linear-gradient(90deg, var(--primary), var(--secondary));
      }

      .result ul { padding-left: 1.1rem; }
      .trial-form { display: grid; gap: 0.8rem; margin-top: 1rem; }
      .trial-message { margin-top: 0.8rem; color: var(--accent); font-weight: 700; }

      .how-grid {
        display: grid;
        grid-template-columns: repeat(3, minmax(0, 1fr));
        gap: 1rem;
      }

      .how-grid article,
      .pricing-grid article {
        border-radius: 16px;
        padding: 1rem;
      }

      .pricing-grid {
        margin-top: 1rem;
        display: grid;
        grid-template-columns: repeat(3, minmax(0, 1fr));
        gap: 1rem;
      }

      .pricing-grid .featured {
        border: 1px solid rgba(99, 102, 241, 0.6);
      }

      .reveal {
        opacity: 0;
        transform: translateY(16px);
        transition: opacity 0.7s ease, transform 0.7s ease;
      }

      .reveal-visible {
        opacity: 1;
        transform: translateY(0);
      }

      @keyframes float {
        0%, 100% { transform: translateY(0) scale(1); }
        50% { transform: translateY(-16px) scale(1.05); }
      }

      @media (max-width: 980px) {
        .hero {
          grid-template-columns: 1fr;
          padding: 1.2rem;
        }
      }

      @media (max-width: 900px) {
        .cards,
        .how-grid,
        .pricing-grid {
          grid-template-columns: 1fr;
        }

        nav a { display: none; }
      }
    </style>
  </head>
  <body>
    <main id="app"></main>
  </body>
</html>
