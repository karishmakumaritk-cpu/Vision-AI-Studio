<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vision AI Studio</title>
    <script type="module" src="/src/main.js"></script>
    <style>
      :root {
        font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        color: #e8ecff;
        background: radial-gradient(circle at top, #1f2a56, #090e1f 60%);
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
      }
      .card {
        max-width: 720px;
        margin: 2rem;
        padding: 2rem;
        border-radius: 16px;
        background: rgba(12, 18, 44, 0.75);
        border: 1px solid rgba(125, 147, 255, 0.35);
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.35);
      }
      h1 {
        margin-top: 0;
        font-size: clamp(2rem, 5vw, 3.2rem);
      }
      p { line-height: 1.6; }
      .pill {
        display: inline-block;
        margin-top: 1rem;
        padding: 0.4rem 0.75rem;
        border-radius: 999px;
        background: #2d3d86;
        font-size: 0.85rem;
      }
    </style>
  </head>
  <body>
    <main class="card" id="app"></main>
  </body>
</html>
