<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HerBalance AI</title>
    <script type="module" src="/src/main.js"></script>
    <style>
      :root {
        --primary: #8b5cf6;
        --secondary: #3b82f6;
        --accent: #10b981;
        --bg: #fafafa;
        --text: #1f2937;
        --card: #ffffff;
        --muted: #6b7280;
      }

      * { box-sizing: border-box; }

      body {
        margin: 0;
        font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        color: var(--text);
        background:
          radial-gradient(circle at top left, rgba(139, 92, 246, 0.16), transparent 30%),
          radial-gradient(circle at top right, rgba(59, 130, 246, 0.12), transparent 35%),
          var(--bg);
      }

      #app {
        width: min(1120px, 92vw);
        margin: 0 auto;
        padding: 1.2rem 0 4rem;
      }

      .topbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 1rem;
        position: sticky;
        top: 0;
        z-index: 20;
        backdrop-filter: blur(8px);
        background: rgba(250, 250, 250, 0.85);
        border-bottom: 1px solid #e5e7eb;
        padding: 0.8rem 0;
      }

      .brand { font-weight: 800; letter-spacing: 0.2px; }

      nav {
        display: flex;
        gap: 0.8rem;
        align-items: center;
        flex-wrap: wrap;
      }

      nav a {
        text-decoration: none;
        color: var(--text);
        font-size: 0.92rem;
      }

      .hero {
        padding: 3rem 0 2rem;
        display: grid;
        grid-template-columns: 1.15fr 0.85fr;
        gap: 1.5rem;
        align-items: center;
      }

      .hero-visual {
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 28px 50px rgba(17, 24, 39, 0.2);
        border: 1px solid rgba(139, 92, 246, 0.25);
        background: white;
      }

      .hero-visual img {
        width: 100%;
        height: 100%;
        display: block;
        min-height: 300px;
        object-fit: cover;
      }

      .logo-strip {
        margin: 0.5rem 0 1.9rem;
        padding: 0.75rem 1rem;
        border-radius: 12px;
        background: white;
        border: 1px solid #e5e7eb;
      }

      .logo-strip p {
        margin: 0;
        color: var(--muted);
        font-weight: 600;
      }

      .eyebrow {
        color: var(--secondary);
        font-weight: 700;
        margin-bottom: 0.75rem;
      }

      h1 {
        margin: 0;
        font-size: clamp(2rem, 5vw, 3.35rem);
        line-height: 1.1;
      }

      .hero-copy {
        color: var(--muted);
        max-width: 760px;
        margin: 1rem 0 1.4rem;
        line-height: 1.65;
      }

      .hero-actions { display: flex; gap: 0.8rem; flex-wrap: wrap; }

      .btn {
        border: 0;
        border-radius: 12px;
        padding: 0.72rem 1rem;
        font-weight: 700;
        cursor: pointer;
      }

      .btn-primary {
        color: white;
        background: linear-gradient(90deg, var(--primary), var(--secondary));
      }

      .btn-secondary {
        color: white;
        background: #111827;
      }

      .btn-ghost {
        color: var(--text);
        background: #f3f4f6;
        border: 1px solid #e5e7eb;
      }

      .catalog-section h2,
      .pricing h2 { margin-bottom: 0.3rem; }

      .catalog-section > p,
      .pricing p,
      .how-grid p { color: var(--muted); }

      .cards {
        margin-top: 1.2rem;
        display: grid;
        grid-template-columns: repeat(3, minmax(0, 1fr));
        gap: 1rem;
      }

      .card {
        text-align: left;
        border: 1px solid #e5e7eb;
        background: var(--card);
        border-radius: 16px;
        padding: 0;
        cursor: pointer;
        overflow: hidden;
        transition: transform 0.25s ease, box-shadow 0.25s ease, border-color 0.25s ease;
      }

      .card:hover {
        transform: translateY(-4px);
        border-color: rgba(139, 92, 246, 0.45);
        box-shadow: 0 20px 40px rgba(17, 24, 39, 0.12);
      }

      .card img {
        width: 100%;
        height: 150px;
        object-fit: cover;
        display: block;
      }

      .card-body {
        padding: 0.9rem 1rem 1rem;
      }

      .card h3 { margin: 0 0 0.45rem; }
      .card p { margin: 0 0 0.8rem; color: var(--muted); line-height: 1.5; }
      .card span { font-size: 0.86rem; color: var(--secondary); font-weight: 700; }

      .setup {
        margin: 2rem 0;
        background: white;
        border: 1px solid #e5e7eb;
        border-radius: 18px;
        padding: 1.1rem;
        box-shadow: 0 10px 25px rgba(17, 24, 39, 0.05);
      }

      .setup-head {
        display: flex;
        gap: 0.8rem;
        align-items: center;
        margin-bottom: 0.5rem;
      }

      .hidden { display: none; }

      .wizard-form {
        display: grid;
        gap: 0.85rem;
      }

      label { display: grid; gap: 0.38rem; font-weight: 600; }
      input, select, textarea {
        width: 100%;
        border: 1px solid #d1d5db;
        border-radius: 10px;
        padding: 0.65rem 0.72rem;
        font: inherit;
      }

      .progress-wrap {
        background: #f8fafc;
        border: 1px solid #e2e8f0;
        border-radius: 14px;
        padding: 1rem;
      }

      .progress {
        margin: 0.7rem 0 0.3rem;
        background: #e5e7eb;
        border-radius: 999px;
        height: 12px;
        overflow: hidden;
      }

      .bar {
        height: 100%;
        width: 0;
        transition: width 0.25s ease;
        background: linear-gradient(90deg, var(--primary), var(--secondary));
      }

      .result ul { padding-left: 1.1rem; }
      .trial-form { display: grid; gap: 0.8rem; margin-top: 1rem; }
      .trial-message { margin-top: 0.8rem; color: var(--accent); font-weight: 700; }

      .how-grid {
        margin: 2.5rem 0;
        display: grid;
        grid-template-columns: repeat(3, minmax(0, 1fr));
        gap: 1rem;
      }

      .how-grid article,
      .pricing-grid article {
        background: white;
        border: 1px solid #e5e7eb;
        border-radius: 16px;
        padding: 1rem;
      }

      .pricing-grid {
        margin-top: 1rem;
        display: grid;
        grid-template-columns: repeat(3, minmax(0, 1fr));
        gap: 1rem;
      }

      @media (max-width: 980px) {
        .hero {
          grid-template-columns: 1fr;
          padding-top: 2rem;
        }
      }

      @media (max-width: 900px) {
        .cards,
        .how-grid,
        .pricing-grid {
          grid-template-columns: 1fr;
        }

        nav a { display: none; }
      }
    </style>
  </head>
  <body>
    <main id="app"></main>
  </body>
</html>
